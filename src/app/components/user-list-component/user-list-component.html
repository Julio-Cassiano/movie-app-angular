@if(isAddingOrEditingUser()){
    <app-edit-user-dialog-component/>
}
<div class="flex flex-col p-8">
    <div class="flex justify-between mb-12">
        <h1 class="text-shadow-neutral-900 font-medium text-2xl md:text-3xl lg:text-4xl">Gerenciamento de usuário</h1>
        <button buttonAdd content="Adicionar usuário"></button>
    </div>
    @if(users().length > 0){
    <div class="bg-white shadow-md rounded-xl">
        <table class="w-full divide-y divide-gray-200">
            <thead class="bg-gray-100">
                <tr class="text-gray-500 text-left">
                    <th scope="col" class="font-medium px-4 py-2">NOME</th>
                    <th scope="col" class="font-medium px-4 py-2">NOME DE USUÁRIO</th>
                    <th scope="col" class="font-medium px-4 py-2">E-MAIL</th>
                    <th scope="col" class="font-medium px-4 py-2">DATA DE NASCIMENTO</th>
                    <th scope="col" class="text-right font-medium px-4 py-2">AÇÕES</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                @for(user of users(); track user.id){
                    <tr userRow [user]="user" class="hover:bg-gray-100"></tr>
                }
            </tbody>
        </table>
    </div>
    } @else {
        <div class="m-auto">
            <h1 class="text-pink-600 text-7xl flex flex-col m-auto">Nenhum usuário encontrado <span class="m-auto">⛅ ☔ 🌈 🌂 ⛄</span></h1>
        </div>
    }
</div>
